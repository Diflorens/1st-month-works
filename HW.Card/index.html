<!DOCTYPE html>
<html lang="en">
<head>
  <title>Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
          <div class="img">
            <img src="https://learn.seytech.co/assets/projects/html-css/images/card/avatar.png" alt="avatar photo" />
          </div>
  
          <div class="text">
            <div class="info">
              <div class="name">Rachel Sine</div>
              <div class="location">Los Angeles</div>
            </div>
  
            <div class="number">
              <div class="friend">
                <img id="icon" src="https://learn.seytech.co/assets/projects/html-css/images/card/icon.png" alt="person icon" />
                <div class="count">22 Friends</div>
              </div>
              <div class="date">Joined in 1998</div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
